<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bosses Hunter</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <header>


    <h1>HUNT THE BOSSES</h1>
    <h5>Get the company seniors contact's info</h5>
  </header>
</head>

<body>
  <form class="entryForm">
    <input class="userInput" type="text" placeHolder="Domain Name" />


    <input class="btn" type="submit" value="HAPPY HUNTING !!" />
    <input class="resetB" type="reset" />


  </form>




  <div class="container">
    <div class="window">
      <div id="carousel">
        <span class="slide" id="s1">SLIDE-1</span>
        <span class="slide" id="s2">SLIDE-2</span>
        <span class="slide" id="s3">SLIDE-3</span>
        <span class="slide" id="s4">SLIDE-4</span>
        <span class="slide" id="s5">SLIDE-5</span>
      </div>
    </div>
    <span id="prev">PREV</span>
    <span id="next">NEXT</span>
  </div>

</body>

</html>
